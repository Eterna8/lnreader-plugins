      @click.prevent="setPage(page - 1)"
      rel="prev"
      aria-label="Previous Page"
      class="flex items-center justify-center px-2 py-2 border rounded-md shadow bg-component border-component-darker hover:text-white hover:bg-red hover:border-red"
      up-follow

            aria-current="page"
            x-text="i"
          >
          </span>
        </template>
        <template x-if="i != page">
          <a
            :href="getPage(i)"

            x-text="i"
            up-follow
            up-preload
          >
          </a>
        </template>
      </li>
    </template>
  </ul>

  <template x-if="page < pages">

      :href="nextPage"
      @click.prevent="setPage(page + 1)"
      rel="next"
      aria-label="Next Page"
      class="flex items-center justify-center px-2 py-2 border rounded-md shadow bg-component border-component-darker hover:text-white hover:bg-red hover:border-red"

        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </a>
  </template>
